<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task - Class Binding</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <section class="header__section">
      <p class="header__task-name">ðŸ’» Coding Task</p>
      <p class="header__bootcamp-info-wrapper">
        <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
        <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
      </p>
    </section>
  </header>
  <main>
    <div id="app" class="inside">
      <nav>
        <button @click="activeLetter = 'A'" class="btn btn-a" :class="{'btn-active': activeLetter === 'A'}">A</button>
        <button @click="activeLetter = 'B'" class="btn btn-b" :class="{'btn-active': activeLetter === 'B'}">B</button>
        <button @click="activeLetter = 'C'" class="btn btn-c" :class="{'btn-active': activeLetter === 'C'}">C</button>
      </nav>
      <main>
        <div class="letter letter-a" :class="{'letter-active': activeLetter === 'A'}">A</div>
        <div class="letter letter-b" :class="{'letter-active': activeLetter === 'B'}">B</div>
        <div class="letter letter-c" :class="{'letter-active': activeLetter === 'C'}">C</div>
      </main>
    </div>
  </main>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="scripts.js"></script>
</body>

</html>
